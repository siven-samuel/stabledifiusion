version: '3.8'

services:
  sd-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stablediffusion-backend
    ports:
      - "5000:5000"
    volumes:
      - ./sd-backend:/app/sd-backend
      - huggingface_cache:/workspace/.cache/huggingface
      - ./sd-backend/lora_models:/app/sd-backend/lora_models
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - HF_HOME=/workspace/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  huggingface_cache:
    driver: local
